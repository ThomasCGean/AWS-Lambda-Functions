AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Secure Banking App - GetStatementLambda and GetUserProfileLambda
Globals:
  Function:
    Timeout: 10
    Runtime: python3.11
Resources:
  GetStatementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GetStatementLambda
      Handler: app.lambda_handler
      CodeUri: GetStatementFunction
      MemorySize: 128
      Environment:
        Variables:
          BUCKET_NAME: securestoragebankingdocumentsfinal
      Policies:
      - Statement:
        - Effect: Allow
          Action: s3:GetObject
          Resource: arn:aws:s3:::securestoragebankingdocumentsfinal/statements/*
      Events:
        GetStatementApi:
          Type: HttpApi
          Properties:
            Path: /statement
            Method: get
    Metadata:
      SamResourceId: GetStatementFunction
  GetUserProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GetUserProfileLambda
      Handler: app.lambda_handler
      CodeUri: GetUserProfileFunction
      MemorySize: 128
      Environment:
        Variables:
          PROFILE_TABLE_NAME: SecureBankingCustomerProfilesFinal
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          Resource: arn:aws:dynamodb:*:*:table/SecureBankingCustomerProfilesFinal
      Events:
        GetUserProfileApi:
          Type: HttpApi
          Properties:
            Path: /profile
            Method: get
    Metadata:
      SamResourceId: GetUserProfileFunction
